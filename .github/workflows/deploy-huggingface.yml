name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Prepare HF Space files
        run: |
          cp docker/Dockerfile.spaces Dockerfile
          cp docker/README.hf.md README.md
          chmod +x docker/start_spaces.sh

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          if [ -z "$HF_TOKEN" ]; then echo "::error::HF_TOKEN not set"; exit 1; fi
          if [ -z "$HF_SPACE_NAME" ]; then echo "::error::HF_SPACE_NAME not set"; exit 1; fi
          echo "Deploying to space: $HF_SPACE_NAME"
          rm -rf test_docs docs .github
          rm -rf .git
          git init -b main
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git lfs install
          git add .
          git commit -m "Deploy from GitHub Actions"
          git push --force "https://user:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE_NAME}" main
