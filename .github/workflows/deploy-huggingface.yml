name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Prepare and deploy to HF Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "::error::HF_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "$HF_SPACE_NAME" ]; then
            echo "::error::HF_SPACE_NAME secret is not set"
            exit 1
          fi
          echo "Deploying to space: $HF_SPACE_NAME"

          # Copy Dockerfile to root
          cp docker/Dockerfile.spaces Dockerfile
          chmod +x docker/start_spaces.sh

          # Create HF Spaces README
          cat > README.md << 'READMEEOF'
