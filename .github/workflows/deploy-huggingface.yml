name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Prepare HF Space files
        run: |
          cp docker/Dockerfile.spaces Dockerfile

          cat > README.md << 'EOF'
---
title: OCRCheck
emoji: ðŸ“„
colorFrom: blue
colorTo: green
sdk: docker
app_port: 7860
pinned: false
license: mit
---

