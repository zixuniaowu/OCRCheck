EOF

          chmod +x docker/start_spaces.sh

      - name: Deploy to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          if [ -z "$HF_TOKEN" ]; then
            echo "::error::HF_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "$HF_SPACE_NAME" ]; then
            echo "::error::HF_SPACE_NAME secret is not set"
            exit 1
          fi
          echo "Deploying to space: $HF_SPACE_NAME"

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "Deploy from GitHub Actions" --allow-empty

          git remote add hf "https://user:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE_NAME}" || true
          git remote set-url hf "https://user:${HF_TOKEN}@huggingface.co/spaces/${HF_SPACE_NAME}"
          git push hf master:main --force
